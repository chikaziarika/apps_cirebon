<!DOCTYPE html>
<html>
<head>
    <title>Login Survey Irigasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="card p-4 shadow" style="width: 400px;">
            <h3 class="text-center mb-4">Akses Database Irigasi</h3>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Masuk</button>
            </form>

            {% load socialaccount %}
            <div class="text-center mt-3">
                <hr>
                <p class="text-muted small">Atau masuk dengan</p>
            </div>

            <div class="d-grid">
                <a href="{% provider_login_url 'google' %}" class="btn btn-outline-danger w-100 py-2">
                    <i class="fa-brands fa-google me-2"></i> Masuk dengan Gmail
                </a>
            </div>
            {% if form.errors %}
                <p class="text-danger mt-3 text-center">Username/Password salah!</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
