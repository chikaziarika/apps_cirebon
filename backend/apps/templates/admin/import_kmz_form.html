{% extends "admin/base_site.html" %}
{% block content %}
<div id="content-main">
    <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        <div>
            <fieldset class="module aligned">
                <div class="form-row">
                    <label for="kmz_file">File KMZ:</label>
                    <input type="file" name="kmz_file" accept=".kmz" required>
                    <p class="help">Pilih file WebGIS Cirebon.kmz untuk memproses data irigasi secara massal.</p>
                </div>
            </fieldset>
            <div class="submit-row">
                <input type="submit" value="Mulai Import" class="default">
                <a href="../" class="closelink">Batal</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
