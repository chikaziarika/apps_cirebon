{% include 'sidebar.html' %}
{% include 'header.html' %}

<main class="scrollable-content">
    <div class="container-fluid">
        {% if user.is_authenticated %}
            <div class="row">
                </div>
        {% else %}
            <div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
                <div class="card shadow-sm border-0" style="width: 100%; max-width: 400px;">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="fa-solid fa-lock text-primary fa-3x"></i>
                            <h4 class="mt-3 fw-bold">Login SI-IRIGASI</h4>
                            <p class="text-muted small">Silakan masuk untuk akses data teknis</p>
                        </div>
                        
                        <form method="post" action="{% url 'login' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label small fw-bold">Username</label>
                                <input type="text" name="username" class="form-control form-control-lg" placeholder="Masukkan username">
                            </div>
                            <div class="mb-4">
                                <label class="form-label small fw-bold">Password</label>
                                <input type="password" name="password" class="form-control form-control-lg" placeholder="Masukkan password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg w-100 shadow-sm">
                                Masuk ke Dashboard
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        {% endif %}
    </div>
</main>
